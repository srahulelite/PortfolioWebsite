<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Carousel with 3 Columns Cards</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <img src="image1.jpg" class="card-img-top" alt="Image 1">
                <div class="card-body">
                  <h5 class="card-title">Card 1</h5>
                  <p class="card-text">This is the content of card 1.</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <img src="image2.jpg" class="card-img-top" alt="Image 2">
                <div class="card-body">
                  <h5 class="card-title">Card 2</h5>
                  <p class="card-text">This is the content of card 2.</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <img src="image3.jpg" class="card-img-top" alt="Image 3">
                <div class="card-body">
                  <h5 class="card-title">Card 3</h5>
                  <p class="card-text">This is the content of card 3.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
            <div class="row">
              <div class="col-md-4">
                <div class="card">
                  <img src="image1.jpg" class="card-img-top" alt="Image 1">
                  <div class="card-body">
                    <h5 class="card-title">Card 1</h5>
                    <p class="card-text">This is the content of card 1.</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <img src="image2.jpg" class="card-img-top" alt="Image 2">
                  <div class="card-body">
                    <h5 class="card-title">Card 2</h5>
                    <p class="card-text">This is the content of card 2.</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <img src="image3.jpg" class="card-img-top" alt="Image 3">
                  <div class="card-body">
                    <h5 class="card-title">Card 3</h5>
                    <p class="card-text">This is the content of card 3.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
        <!-- Add more carousel items here if needed -->
        
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
